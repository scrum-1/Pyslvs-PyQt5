#Travis-Ci
dist: trusty
sudo: required
language: python

python:
- 3.5
- 3.6

branches:
  only:
    - master
    - /^dev\d*[.]?\d*$/

before_install:
  #SWIG & graphviz
  - sudo apt -y install swig graphviz libgraphviz-dev pkg-config

script:
  - sudo apt -y install desktop-file-utils zenity
  - make

before_cache:
  - rm -rf $HOME/.cache/pip/log

cache:
  directories:
    - $HOME/.cache/pip
